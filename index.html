<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Awesome Calendar</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="hidden-sn mdb-skin">
    <!-- Header
        ------------------------------------------>
    <header>
        <div id="slide-out" class="side-nav">
            <ul class="custom-scrollbar">
                <li>
                    <div class="logo-wrapper waves-light">
                        <a href="#" class="text-center">My Awesome Calendar</a>
                    </div>
                </li>
                <li>
                    <form class="search-form" role="search">
                        <div class="form-group md-form mt-0 pt-1 waves-light">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                    </form>
                </li>
                <li>
                    <ul class="collapsible collapsible-accordion">
                        <li><a class="collapsible-header waves-effect arrow-r"><i class="fa fa-chevron-right"></i> Submit blog<i class="fa fa-angle-down rotate-icon"></i></a>
                            <div class="collapsible-body">
                                <ul>
                                    <li><a href="#" class="waves-effect">Submit listing</a>
                                    </li>
                                    <li><a href="#" class="waves-effect">Registration form</a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                        <li><a class="collapsible-header waves-effect arrow-r"><i class="fa fa-hand-pointer-o"></i> Instruction<i class="fa fa-angle-down rotate-icon"></i></a>
                            <div class="collapsible-body">
                                <ul>
                                    <li><a href="#" class="waves-effect">For bloggers</a>
                                    </li>
                                    <li><a href="#" class="waves-effect">For authors</a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                        <li><a class="collapsible-header waves-effect arrow-r"><i class="fa fa-eye"></i> About<i class="fa fa-angle-down rotate-icon"></i></a>
                            <div class="collapsible-body">
                                <ul>
                                    <li><a href="#" class="waves-effect">Introduction</a>
                                    </li>
                                    <li><a href="#" class="waves-effect">Monthly meetings</a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
            <div class="sidenav-bg mask-strong"></div>
        </div>
        <nav class="navbar fixed-top navbar-toggleable-md navbar-expand-lg scrolling-navbar double-nav">
            <!-- SideNav slide-out button -->
            <div class="float-left">
                <a href="#" data-activates="slide-out" class="button-collapse"><i class="fa fa-th" aria-hidden="true"></i></a>
            </div>
            <div class="breadcrumb-dn mr-auto">
                <p>My Calendar</p>
            </div>
            <ul class="nav navbar-nav nav-flex-icons ml-auto">
                <li class="nav-item">
                    <a class="nav-link"><i class="fa fa-envelope"></i> <span class="clearfix d-none d-sm-inline-block"></span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Dropdown
                </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <!-- SideNav Calendar Months
        ------------------------------------------>
    <div class="sidenav">
        <button type="button" name="button" class="btn btn-flat">Jan</button>
        <button type="button" name="button" class="btn btn-flat">Feb</button>
        <button type="button" name="button" class="btn btn-flat">March</button>
        <button type="button" name="button" class="btn btn-flat">April</button>
        <button type="button" name="button" class="btn btn-flat">May</button>
        <button type="button" name="button" class="btn btn-flat">June</button>
        <button type="button" name="button" class="btn btn-flat">July</button>
        <button type="button" name="button" class="btn btn-flat">Aug</button>
        <button type="button" name="button" class="btn btn-flat">Sep</button>
        <button type="button" name="button" class="btn btn-flat">Oct</button>
        <button type="button" name="button" class="btn btn-flat">Nov</button>
        <button type="button" name="button" class="btn btn-flat">Dec</button>
    </div>

    <!-- Calendar
        ------------------------------------------>
    <div class="container">
        <h1 class="text-center">August 2018</h1>
        <div class="calendar">
        </div>
    </div>




    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom JS -->
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
